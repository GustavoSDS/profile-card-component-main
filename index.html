<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./css/main.css" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  </head>

  <body>
    <header><h1></h1></header>

    <main class="flex-wrap">
      <div class="card">
        <div class="profile">
          <img
            class="profilepic"
            src="images/image-victor.jpg"
            alt="profile picture"
          />
          <div class="profilename">
            <strong>Victor Crest</strong> <span>26</span>
            <p>London</p>
          </div>
        </div>

        <hr/>

        <div class="stats">
          <div class="attributions">
            <span>80K</span>
            <div class="attribution">Followers</div class="attribution">
          </div class="attributions">

          <div class="attributions">
            <span> 803K</span>
            <div class="attribution">Likes</div>
          </div class="attributions">

          <div class="attributions">
            <span>1.4K</span>
            <div class="attribution">Photos</div class="attribution">
          </div class="attributions">
        </div>
      </div>
    </main>

</html>
