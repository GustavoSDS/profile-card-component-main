<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <header></header>

    <main class="flex-wrap">
      <div class="card">
        <div class="profile">
          <img
            class="profilepic"
            src="images/image-victor.jpg"
            alt="profile picture"
          />
          <div class="profilename">
            <strong>Victor Crest</strong> <span>26</span>
            <p>London</p>
          </div>
        </div>
        <hr />

        <div class="stats">
          <ul>
            80K
            <li>Followers</li>
          </ul>

          <ul>
            803K
            <li>Likes</li>
          </ul>

          <ul>
            1.4K
            <li>Photos</li>
          </ul>
        </div>
      </div>
    </main>

</html>
