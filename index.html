<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./css/main.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="flex items-center justify-center min-h-screen photos">
    <div class="lg:w-full max-w-sm w-11/12 h-96 mx-auto bg-white rounded-2xl shadow-xl">
      <div class="rounded-t-2xl round img"></div>
      <div>
        <div class="text-center" style="margin-top: -44px">
          <span class="border-4 border-white rounded-full mx-auto inline-block">
            <img class="rounded-full w-20 h-20" src="./images/image-victor.jpg" alt="profile" />
          </span>
        </div>
        <p class="text-center">
          <span class="font-bold color-dark">Victor Crest</span> <span class="color-dark-grayish"> 26</span>
        </p>
        <p class="text-xs text-center mb-5 text-gray-500 font-normal">London</p>
        <hr />
        <div class="flex justify-between px-10 pt-5">
          <div class="text-center">
            <p class="font-bold color-dark">80K</p>
            <p class="text-xs font-normal	color-dark-grayish">Followers</p>
          </div>
          <div class="text-center">
            <p class="font-bold color-dark">803K</p>
            <p class="text-xs font-normal	color-dark-grayish">Likes</p>
          </div>
          <div class="text-center">
            <p class="font-bold color-dark">1.4K</p>
            <p class="text-xs font-normal	color-dark-grayish">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</html>
